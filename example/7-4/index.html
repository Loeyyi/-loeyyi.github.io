<!DOCTYPE HTML>
<html lang="en-us">
      <head>
      	<meta charset="utf-8">
      	<title>Example 7-4</title>
      	<script>
            // statements come with an semi-colon at the end.      
             console.log('This is a statement.');
             console.log('This is a statement without a semi-colon.');

            // No problem, but not recommended.   
             console.log('A statement.'); console.log('Another statement.');

             // a code block.
             {
                  console.log('A statement in a code block.');
                  console.log('Another statement in a code block');
             }
            </script>
      </head>
      <body>
	<h1>JavaScript Tutorials</h1>
      </body>
</html>
