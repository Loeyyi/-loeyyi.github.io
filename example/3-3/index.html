<!DOCTYPE HTML>
<html lang="en-us">
      <head>
      	<title>Example 3-3</title>
      	<meta charset="UTF-8">
      	<style>
      		div {
      			display: inline-block;
      			width: 300px;
      			height: 50px;
      			background-color: lightpink;
      		}
      	</style>
      </head>
      <!-- block elements cannot be aligned-->
      <body style="text-align: center;">
      	<!--Block elements can have differnt heights and widths-->
      	<article style="background-color: limegreen; height: 500px; width: 300px;
      	font-size: 24px; line-height: 500px;">
      		This is a "block" element.
      	</article>
      	<!-- in-line elements cannot have different heights and widths-->
      	<span style="background-color: lightyellow; height: 500px; width:300px;">This is an in-line element.</span>
      	<div>First in-line elements.</div>
      	<div>Second in-line elements.</div>
      	<div>Third in-line elements.</div>
      </body>
</html>
